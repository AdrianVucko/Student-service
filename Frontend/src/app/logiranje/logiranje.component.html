<div class="container-fluid">
  <div class="glavno">
    <h1 style="margin-left: 10px">Login</h1>
    <form novalidate #f="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email"
               [ngClass]="{
                  'is-invalid': email.invalid && (email.dirty || email.touched),
                  'is-valid': email.valid && (email.dirty || email.touched)
             }"
               class="form-control" [(ngModel)]="user.email" name="username" required #email="ngModel" pattern="[^ @]*@[^ @]*" placeholder="Unesi email">
      </div>
      <div class="form-group">
        <label>Lozinka</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required placeholder="Unesi lozinku">
      </div>
      <div *ngIf="message.length>0" style="color: red; margin-left: 10px"><p>{{message}}</p></div>
      <div class="gumbi">
        <button class="btn btn-success" [disabled]="!f.valid" (click)="onLogin()">Login!</button>
        <button class="btn btn-warning" [routerLink]="['../register']">Register!</button>
      </div>
    </form>
  </div>
</div>
<div>{{preb()}}</div>
